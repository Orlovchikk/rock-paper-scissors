<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>rock, paper, scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="stats">
    <div class="wins">
      wins:
      <span class="wins_stats">0</span>
    </div>
    <div class="loses">
      loses:
      <span class="loses_stats">0</span>
    </div>
  </div>
  <div class="results">
    <div>player: <span class="user_result">____</span></div>
    <div>computer: <span class="comp_result">____</span></div>
    <div>result: <span class="result_of_the_game">____</span></div>
  </div>
  <div class="game_menu">
    <div class="items"><img src="img/rock.png" alt="🪨" class="img_game"><button class="game_btn">rock</button></div>
    <div class="items"><img src="img/paper.png" alt="📃" class="img_game"><button class="game_btn">paper</button></div>
    <div class="items"><img src="img/scissors.png" alt="✂️" class="img_game"><button class="game_btn">scissors</button></div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
